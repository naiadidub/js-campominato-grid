<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="stle.css" />
    <title>LIve Campo Minato</title>

    <meta charset="UTF-8" />
  </head>

  <body>
    <header>
      <div
        class="container d-flex justify-content-between align-items-center h-100"
      >
        <img src="src/img/logo.png" alt="logo" />
        <div class="toolbar">
          <label for="level"
            >Difficoltà:
            <select name="level" id="level">
              <option value="1" selected>Easy</option>
              <option value="2">Hard</option>
              <option value="3">Crazy</option>
            </select>
          </label>
          <label for="play">
            <button id="play" type="button">Play</button>
          </label>
        </div>
      </div>
    </header>
    <main>
      <div
        class="container d-flex justify-content-center align-items-center h-100 text-center"
        id="app"
      >
        <h1>Seleziona il livello di difficoltà e genera la griglia</h1>
      </div>
    </main>
    <footer>
      <div class="container d-flex align-items-center h-100">
        Made with &hearts; by <a href="http://boolean.careers">Boolean</a>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
